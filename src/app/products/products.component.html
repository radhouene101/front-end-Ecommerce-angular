<div *ngIf="products">
  <div><h3>{{title}}</h3></div>
  <div *ngFor="let p of products._embedded.products">
    <div class="col-md-6 ">
     <div class="panel panel-default heighted " >
      <div class="panel-heading">{{p.name}}</div>
        <div class="panel-body  heighted">
          <img  class="img-thumbnail img-rounded btn " (click)="onProductDetails(p)" [src]="this.catService.host+'photoProduct/'+p.id+'?ts='+getTS()"/>
          <div *ngIf="this.authService.isAdmin()==true" >
            <button (click)="onEditPhoto(p)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <p *ngIf="editPhoto && currentProduct==p">
              <input type="file" (change)="onSelectedFile($event)">
              <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
              {{progress}}
            </p>
          </div>
          <div>
            {{p.description}}
          </div>
          <div >
            <label>Price : {{p.currentPrice|number:'0.0'}}</label>
          </div>
          <div>
        <span *ngIf="p.promotion">
                <img src="assets/images/promo.png" class="img-thumbnail img-circle" height="30" width="30">
              </span>
            <span *ngIf="p.selected">
                <img src="assets/images/favorite.png" class="img-thumbnail img-circle "  height="30" width="30">
              </span>
            <span *ngIf="p.available">
                <img src="assets/images/available.png" class="img-thumbnail img-circle"   height="30" width="30">
              </span>
          </div>
          <div>
            <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(p)">
              <label class="control-label">Quantit√© :</label>
              <input type="number" name="quantity" [(ngModel)]="p.quantity" ngModel style="width: 40px" [(ngModel)]="p.quantity">
              <button>
                <img src="assets/images/carts.png" height="20" width="20">
              </button>
            </form>
          </div>

        </div>
     </div>
   </div>
  </div>
</div>
